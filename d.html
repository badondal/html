<!DOCTYPE html> <!--document type declaaration html로 작성되었는지를 브라우저에게 알려주는 문자.. 기존엔 표현방식이 달랐으나 html5으로 오면서 <!DOCTYPE html>로 나타내면 끝-->
<html> <!-- head,body태그는 html태그 안에 있어야만 함  -->
<head> <!-- 본문이 아닌것들은 head태그안에  -->
<title>HTML - 수업소개</title> <!-- 아래의 문서를 꾸며주는 일을함 -->
<meta charset="utf-8">
</head>

<body> <!-- 본문인것들은 body태그안에  -->
<h1>HTML</h1>
<ol> <!-- ol : ordered list 순서가 있는 list-->
	<li>기술소개</li>
	<li>기본문법</li>
	<li>하이퍼텍스트와 성속</li>
	<li>리스트와 태그의 중첩</li>
</ol>


<h2>실습하는중</h2>
아직까진 안어려움
abc파일만듬
html
<h2>수업목적</h2>
배우려고
하는중
</body>
</html>
