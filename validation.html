<body>
    <form action="register.php">
        <!--required 화면에서 반드시 입력해야하는 옵셥-->
        <input type="text" name="id" placeholder="id를 입력해 주세요" required pattern="[a-zA-Z].+[0-9]">
        <!--[a-zA-Z].+[0-9] : [a-zA-Z] = 첫글자는 알파벳이고 .+ = 다음입력값은 아무거나 상관없다(개수도) [0-9] = 마지막값은 숫자로 작성한다-->
        <input type="email" name="email" placeholder="이메일 입력">
        <input type="submit">

    </form>
