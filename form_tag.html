<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <form action="login.php" autocomplete="on">    
        <!--autocomplete 문자를 기억하고 자동으로 전에 사용했던 문자를 보여줌-->
        <!--autofocus 처음 페이지에 들어갔을떄 포커스를 지정-->
    <input type="text" name="id" placeholder="id를 입력해주세요" autofocus>
    <!--placeholder 기본으로 입력값을 보여줌-->
    <input type="password" name="pw" autocomplete="off" placeholder="비밀번호를 입력해주세요">
    <input type="submit">
    </form>
</body>
</html>
